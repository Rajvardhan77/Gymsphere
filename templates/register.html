{% extends "base.html" %}

{% block title %}Register | GymSphere{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center space-y-8">
  <div>
    <div class="text-4xl font-semibold text-cyan-200 flex items-center justify-center gap-3">
      <span class="text-5xl">✨</span>
      Create Account
    </div>
    <p class="text-gray-300 mt-2">Join GymSphere and start your transformation.</p>
  </div>

  <form method="POST" action="{{ url_for('register') }}" class="glass neon-border rounded-3xl p-8 space-y-5">
    <div class="text-left space-y-2">
      <label class="text-sm text-gray-300">Full Name</label>
      <input type="text" name="fullname" required
        class="w-full bg-transparent border border-cyan-400/60 rounded-lg px-3 py-3 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400 shadow-inner shadow-cyan-500/20"
        placeholder="Alex Doe" />
    </div>
    <div class="text-left space-y-2">
      <label class="text-sm text-gray-300">Email</label>
      <input type="email" name="email" required
        class="w-full bg-transparent border border-purple-400/60 rounded-lg px-3 py-3 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-inner shadow-purple-500/20"
        placeholder="you@example.com" />
    </div>
    <div class="text-left space-y-2">
      <label class="text-sm text-gray-300">Password</label>
      <input type="password" name="password" required
        class="w-full bg-transparent border border-cyan-400/60 rounded-lg px-3 py-3 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400 shadow-inner shadow-cyan-500/20"
        placeholder="••••••••" />
    </div>
    <button type="submit"
      class="w-full mt-2 px-6 py-3 rounded-xl text-white font-semibold glass neon-border hover:-translate-y-0.5 transition"
      style="box-shadow: 0 0 12px #22d3ee, 0 0 18px #a855f7;">
      Register
    </button>
  </form>

  <div class="text-sm text-gray-300">
    Already have an account?
    <a href="{{ url_for('login') }}" class="text-cyan-200 hover:text-purple-200 transition">Login</a>
  </div>
</div>
{% endblock %}
