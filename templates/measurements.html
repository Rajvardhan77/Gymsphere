{% extends "base.html" %}

{% block title %}Measurements | GymSphere{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-8">
  <div class="text-center">
    <div class="text-4xl font-semibold text-cyan-200 flex items-center justify-center gap-3">
      <span class="text-5xl">ğŸ“</span>
      Measurements
    </div>
    <p class="text-gray-300 mt-2">Provide current stats to personalize your plan.</p>
  </div>

  <form method="POST" action="{{ url_for('measurements') }}" class="space-y-6">
    <div class="grid sm:grid-cols-3 gap-4">
      <div class="glass rounded-xl p-4 text-left">
        <label class="text-sm text-gray-300">Height (cm)</label>
        <input type="number" step="0.1" name="height_cm" class="w-full mt-2 bg-transparent border border-cyan-400/50 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="170" />
      </div>
      <div class="glass rounded-xl p-4 text-left">
        <label class="text-sm text-gray-300">Weight (kg)</label>
        <input type="number" step="0.1" name="weight_kg" class="w-full mt-2 bg-transparent border border-cyan-400/50 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="70" />
      </div>
      <div class="glass rounded-xl p-4 text-left">
        <label class="text-sm text-gray-300">Target Weight (kg)</label>
        <input type="number" step="0.1" name="target_weight_kg" class="w-full mt-2 bg-transparent border border-cyan-400/50 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="68" />
      </div>
    </div>

    <div class="flex justify-between items-center">
      <a href="{{ url_for('body_type') }}" class="text-purple-200 hover:text-cyan-200 transition">â† Back</a>
      <button type="submit" class="px-6 py-3 rounded-xl text-white font-semibold glass neon-border hover:-translate-y-0.5 transition"
        style="box-shadow: 0 0 12px #22d3ee, 0 0 18px #a855f7;">
        Save & Continue
      </button>
    </div>
  </form>
</div>
{% endblock %}
