<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        /* Intro Container */
        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a0033 50%, #330066 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Logo Container */
        .logo-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logo Image */
        .logo-image {
            width: 100%;
            height: 100%;
            max-width: 800px;
            object-fit: contain;
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeInLogo 0.8s ease-in forwards;
        }

        /* Neon Pulse Glow */
        .neon-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(80vw, 800px);
            height: min(80vw, 800px);
            border-radius: 50%;
            background: radial-gradient(circle,
                    rgba(0, 255, 255, 0.3) 0%,
                    rgba(138, 43, 226, 0.2) 40%,
                    transparent 70%);
            z-index: 1;
            opacity: 0;
            animation: neonPulse 0.5s ease-out 0.5s forwards,
                pulseGlow 2s ease-in-out 1s infinite;
        }

        /* Metallic Shine Overlay */
        .metallic-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.4) 30%,
                    rgba(255, 255, 255, 0.6) 50%,
                    rgba(255, 255, 255, 0.4) 70%,
                    transparent 100%);
            z-index: 3;
            animation: shineSweep 0.8s ease-in-out 1s forwards;
        }

        /* Fade Out Animation */
        .intro-container.fade-out {
            animation: fadeOutIntro 0.8s ease-out forwards;
        }

        /* Keyframe Animations */
        @keyframes fadeInLogo {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes neonPulse {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes pulseGlow {

            0%,
            100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.9;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes shineSweep {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes fadeOutIntro {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="intro-container" id="introContainer">
        <div class="logo-wrapper">
            <div class="neon-glow"></div>
            <img src="https://ik.imagekit.io/yt0vg8hve/gym_logo.png?updatedAt=1765209309927" alt="GymSphere Logo"
                class="logo-image" />
            <div class="metallic-shine"></div>
        </div>
    </div>

    <script>
        // Start fade-out animation at 2.5 seconds
        setTimeout(function () {
            const container = document.getElementById('introContainer');
            if (container) {
                container.classList.add('fade-out');
            }
        }, 2500);

        // Redirect to homepage at 3.3 seconds
        setTimeout(function () {
            window.location.replace('/');
        }, 3300);
    </script>

</body>

</html>
