{% extends "base.html" %}

{% block title %}Body Type | GymSphere{% endblock %}

{% block content %}
<div class="text-center space-y-8">
  <div>
    <div class="text-4xl font-semibold text-cyan-200 flex items-center justify-center gap-3">
      <span class="text-5xl">üß¨</span>
      Body Type
    </div>
    <p class="text-gray-300 mt-2">Tell us the physique profile that fits you best.</p>
  </div>

  <form method="POST" action="{{ url_for('body_type') }}" class="grid sm:grid-cols-3 gap-4">
    {% for option in ["Ectomorph", "Mesomorph", "Endomorph"] %}
      <button type="submit" name="body_type" value="{{ option }}"
        class="glass neon-border rounded-2xl px-6 py-5 text-lg font-medium text-white hover:-translate-y-0.5 transition transform shadow-lg"
        style="box-shadow: 0 0 12px #22d3ee, 0 0 18px #a855f7;">
        {{ option }}
      </button>
    {% endfor %}
  </form>

  <div class="flex items-center justify-center gap-6 text-sm">
    <a href="{{ url_for('goal') }}" class="text-purple-200 hover:text-cyan-200 transition">‚Üê Back</a>
    <a href="{{ url_for('measurements') }}" class="text-purple-200 hover:text-cyan-200 transition">Skip ‚Üí</a>
  </div>
</div>
{% endblock %}
