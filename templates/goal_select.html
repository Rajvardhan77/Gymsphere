{% extends "base.html" %}

{% block title %}Choose Goal | GymSphere{% endblock %}

{% block content %}
<div class="text-center space-y-8">
  <div class="text-left mb-4">
    <a href="{{ url_for('index') }}" class="text-sm text-purple-200 hover:text-cyan-200 transition">â† Back</a>
  </div>
  <div>

      Choose Your Goal
    </div>

      </button>
    {% endfor %}
  </form>

  <a href="{{ url_for('body_type') }}" class="inline-block mt-4 text-sm text-purple-200 hover:text-cyan-200 transition">Skip for now â†’</a>

{% endblock %}
